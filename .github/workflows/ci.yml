name: default

on:
  pull_request:
    branches:
    - 'dev'
    - 'main'

jobs: 
  flutter_test:
    name: runs analyze and tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' # or: 'beta', 'dev' or 'master'
    - run: flutter pub get
    - run: flutter analyze
    - run: flutter test
